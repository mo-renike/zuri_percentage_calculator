<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    />
    <title>Frontend percentage checker</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div id="checker">
      <div>
        <h1>Check your percentage score</h1>
        <h3>Enter your score below</h3>
        <p>(Kindly note that this checker is for the front-end track only)</p>
      </div>

      <div class="input">
        <input
          type="text"
          placeholder="Enter Your Score"
          id="score"
          max="25"
          min="0"
        />
        <button onclick="checkScore()" type="submit">Check</button>
        <button onclick="window.location.reload()" type="reset">Clear</button>
      </div>
      <div class="house">
        <div id="meme">
          <img src="memes/cwazy.jpg" alt="" id="1" />
          <img src="memes/aki-head.jpeg" alt="" id="2" />
          <img src="memes/omniknowest.jpg" alt="" id="3" />
          <img src="memes/get-out-of-here.jpg" alt="" id="4" />
          <img src="memes/funny prof.jpg" alt="" id="5" />
          <img src="memes/a&p deliberating.jpeg" alt="" id="6" />
          <img src="memes/doing-well.jpeg" alt="" id="7" />
          <img src="memes/I commot my hand.jpg" alt="" id="8" />
        </div>

        <div id="display"></div>
      </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
